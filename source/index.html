<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Verlichting</title>

    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/all.css" rel="stylesheet" type="text/css" />
  </head>

  <body role="document" class="index">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="/javascripts/my_zwave.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>

    <div class="container-fluid">
      <div class="error  col-xs-12 col-lg-offset-4 col-lg-4"></div>
      <div class="notice col-xs-12 col-lg-offset-4 col-lg-4"></div>

      <div id="programmeButtons" class="col-xs-12 col-lg-offset-4 col-lg-4">
      </div>

      <div class="col-xs-12">
        <label>
          <input type="checkbox" id="auto_off">Auto off
        </label>
      </div>

      <h1 class="col-xs-12">Scheduled jobs</h1>
      <div id="schedule" class="col-xs-12"></div>

      <h1 id="lightsTitle" class="col-xs-12 col-lg-offset-4 col-lg-4">Lights</h1>
      <div id="lights" class="col-xs-12 col-lg-offset-4 col-lg-4">
      </div>
    </div>

    <!-- Modal -->
    <div class="loginDialog" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Please login</h4>
          </div>
          <div class="modal-body">
            <input type="text" id="username" name="username" />
            <input type="password" id="password" name="password" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary submit">Submit</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
